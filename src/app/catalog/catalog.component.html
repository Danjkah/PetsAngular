<table>
  @for(f of (pets | async); track f.id){
    <tr>
      <td>
        <a [routerLink]="['/pets',f.id]">
          <img class="thumb"
               [src]="f.smallImgSrc" [alt]="f.label">
        </a>
      </td>
      <td>
        <span class="pet_label">{{f.label}}</span>&nbsp;&nbsp;
        <span class="pet_born"> Born in {{f.yearBorn}}</span><br>
        {{f.description}}
      </td>
    </tr>
  }
</table>
